name: Deploy to Hetzner

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  HETZNER_HOST: ${{ secrets.HETZNER_HOST }}
  HETZNER_USER: root
  HETZNER_DEPLOY_PATH: /opt/freebase

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.HETZNER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh ${{ env.HETZNER_USER }}@${{ env.HETZNER_HOST }} << 'EOF'
          set -e
          cd ${{ env.HETZNER_DEPLOY_PATH }}
          
          # Pull latest changes
          git pull origin main
          
          # Pull Docker images
          docker-compose -f docker-compose.production.yml pull
          
          # Run migrations
          docker-compose -f docker-compose.production.yml run --rm backend npm run db:migrate
          
          # Start/restart services
          docker-compose -f docker-compose.production.yml up -d
          
          # Wait for services to be healthy
          sleep 10
          
          # Verify services
          docker-compose -f docker-compose.production.yml ps
          
          echo "Deploy successful!"
          EOF

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "Freebase deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Freebase Deployment*\nStatus: ${{ job.status }}\nTag: ${{ github.ref_name }}"
                  }
                }
              ]
            }
